<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function hello(){
            alert("Hello Everyone")
        }
       
    </script>
</head>
<body onresize="hello()">
    <button onclick="hello()">Click me</button>
    <p onmouseup="hello()">Click me</p>
</body>
</html>
