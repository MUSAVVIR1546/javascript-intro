<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document </title>
</head>
<body>
    <button onclick = "openWindow()">Open Window</button>
    <button onclick = "resizeWindow()">Resize Window</button>
    <script>
        var myWindow;
        function openWindow(){
            myWindow = window.open(" "," ", "width = 200px, height = 200px,left = 30px, top = 30px")
            
            myWindow.document.write("This is my new window");
        }
        function resizeWindow(){
            myWindow.resizeTo(400,400);
            myWindow.focus();
        }
        function resizeWindow(){
            myWindow.resizeBy(200,200);
            myWindow.focus();
        }
    </script>
</body>
</html>
