<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var per = prompt("Enter you percentage ?");

        if (per >= 80 && per <= 100){
            document.write("You are in 1st merit list.")
        } else if (per >= 60 && per < 80){
            document.write("You are pass with Ist Division.")
        } else if (per >= 45 && per < 60){
            document.write("You are pass with IInd Divison.")
        } else if (per >= 33 && per < 45){
            document.write("You are pass with IIIrd Divison.")
        } else if (per < 33 ){
            document.write("You are Fail")
        } else {
            document.write("Please Enter Valid Age.")
        }
    </script>
</head>
<body>
    
</body>
</html>
