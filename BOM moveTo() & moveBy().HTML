<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document n</title>
</head>
<body>
    <button onclick = "openWindow()">Open Window</button>
    <button onclick = "moveWindow()">Move Window</button>
    <script>
        var myWindow;
        function openWindow(){
            myWindow = window.open(" "," ", "width = 500px, height = 300px,left = 100px, top = 100px")
            
            myWindow.document.write("This is my new window");
        }
        function moveWindow(){
            myWindow.moveTo(200,200);
            myWindow.focus();
        }
        function moveWindow(){
            myWindow.moveBy(200,200);
            myWindow.focus();
        }
    </script>
</body>
</html>
