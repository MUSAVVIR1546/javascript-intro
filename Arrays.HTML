<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var array = [10,20,30,40,50,60];
        var sum = 0;
        document.write("<ul>")
        for(var a = 0; a <= 5; a++){
            document.write("<li>" + array[a] + "</li>")
            sum = sum + array[a]
        } document.write("</ul>")
        document.write("Total sum is :" + sum)
    </script>
</head>
