<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
</head>
<body onresize = "resizeFunction()">
    
    <script>
        function resizeFunction(){
        console.clear();
        var iWidth = window.innerWidth;
        console.log("Inenr Width" + " " + iWidth);

        var oWidth = window.outerWidth;
        console.log("Outer Width" + " " + oWidth);
        }
        
    </script>
</body>
</html>
