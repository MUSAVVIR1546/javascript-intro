<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var ages = [18,19,20,21];
        document.write(ages + "<br><br>")

        function checkAdult(age){
            return age >= 18;
        } 

        var b = ages.every(checkAdult);
        document.write(b + "<br><br>");
    </script>
</head>

</body>
</html>
